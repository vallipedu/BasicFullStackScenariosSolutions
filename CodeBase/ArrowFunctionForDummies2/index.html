<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Character Counter 📝</h1>
        <p>Start typing in the text area below and watch the character count update in real-time!</p>

        <textarea id="myTextArea" rows="10" placeholder="Type something here..."></textarea>

        <p class="counter-display">Characters: <span id="charCount">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
