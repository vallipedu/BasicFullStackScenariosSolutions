<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharmacy Cart Total</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2 style="color: red;">Apollo Pharmacy Shopping Cart</h2>
        <table id="cart-table">
            <thead>
                <tr>
                    <th>Product Name</th>
                    <th>Price per Unit</th>
                    <th>Quantity</th>
                    <th>Total for Product</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                </tbody>
        </table>
        <div id="total-amount-due" class="total-display">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
