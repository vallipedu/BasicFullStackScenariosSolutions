<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Number Transformer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Live Number Transformer ğŸ”¢</h1>
        <p>Enter a number below and see its square and cube update instantly!</p>

        <div class="input-section">
            <label for="numberInput">Enter a Number:</label>
            <input type="number" id="numberInput" placeholder="e.g., 5" value="0">
        </div>

        <div class="results-section">
            <div class="result-box">
                <span class="label">Square:</span>
                <span id="squareResult" class="value">0</span>
            </div>
            <div class="result-box">
                <span class="label">Cube:</span>
                <span id="cubeResult" class="value">0</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
